{% extends "base.html" %}

{% block title %}Professor Jiseon Yang - Publications{% endblock %}

{% block content %}
<h1 class="mb-4">Publications</h1>

<section class="section">
    <div class="publication-container">
        <div class="button-container">
            <button class="filter-button" onclick="filterPublications('all')">All Publications</button>
            <button class="filter-button" onclick="filterPublications('peer-reviewed')">Peer-Reviewed</button>
            <button class="filter-button" onclick="filterPublications('book-chapters')">Book Chapters</button>
            <button class="filter-button" onclick="filterPublications('research-activity')">Research Activity</button>
        </div>

        <div class="button-container year-filters">
            <button class="filter-button" onclick="filterPublicationsByYear('all')">All Years</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2024')">2024</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2023')">2023</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2022')">2022</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2021')">2021</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2018')">2018</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2017')">2017</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2016')">2016</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2015')">2015</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2012')">2012</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2011')">2011</button>
            <button class="filter-button" onclick="filterPublicationsByYear('2008')">2008</button>
        </div>

        <div class="publication-box">
            <!-- Publications will be listed here with their data-year attributes -->
        </div>
    </div>
</section>

<script>
    function filterPublications(category) {
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            if (category === 'all') {
                box.style.display = 'block';
            } else if (box.classList.contains(category)) {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        });
    }

    function filterPublicationsByYear(year) {
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            if (year === 'all') {
                box.style.display = 'block';
            } else if (box.getAttribute('data-year') === year) {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        });
    }
</script>

<style>
    .publication-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }

    .year-filters {
        margin-top: 10px;
    }

    .filter-button {
        background-color: #2b2b2b;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .filter-button:hover {
        background-color: #404040;
    }

    .publication-box {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .box {
        background-color: #2b2b2b;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    .box:hover {
        transform: scale(1.02);
    }

    .box img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 15px;
    }

    .box a {
        color: #66b3ff;
        text-decoration: none;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
    }

    .box a:hover {
        color: #99ccff;
    }
</style>
{% endblock %}
