{% extends "base.html" %}

{% block title %}Professor Jiseon Yang - Publications{% endblock %}

{% block content %}
<h1 class="mb-4">Publications</h1>

<section class="section">
    <style>
      /* ... existing styles ... */
    </style>

    <div class="publication-container">
      <div class="button-container">
        <button class="filter-button active" onclick="filterPublications('all')">All</button>
        <button class="filter-button" onclick="filterPublications('peer-reviewed')">Peer-Reviewed Publications</button>
        <button class="filter-button" onclick="filterPublications('book-chapters')">Book Chapters<div>and</div> Non-Peer-Reviewed Publications</button>
        <button class="filter-button" onclick="filterPublications('research-activity')">Research Activity</button>
      </div>

      <div class="button-container">
        <button class="filter-button" onclick="filterPublicationsByYear('2024')">2024</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2023')">2023</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2022')">2022</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2021')">2021</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2018')">2018</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2017')">2017</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2016')">2016</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2015')">2015</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2012')">2012</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2011')">2011</button>
        <button class="filter-button" onclick="filterPublicationsByYear('2008')">2008</button>
      </div>

      <div class="publication-box">
        <!-- ... existing publication boxes ... -->
      </div>
    </div>
</section>

<p style="text-align: center;">For a complete list of publications, please visit my <a href="https://scholar.google.com/citations?user=__yH8X4AAAAJ&hl=en" target="_blank">Google Scholar profile</a>.</p>

<script>
  function filterPublications(category) {
    const publicationBoxes = document.querySelectorAll('.box');
    const buttons = document.querySelectorAll('.filter-button');
    
    // Remove active class from all buttons
    buttons.forEach(button => button.classList.remove('active'));
    // Add active class to clicked button
    event.target.classList.add('active');
    
    publicationBoxes.forEach(box => {
      if (category === 'all') {
        box.style.display = 'block';
      } else if (box.classList.contains(category)) {
        box.style.display = 'block';
      } else {
        box.style.display = 'none';
      }
    });
  }

  function filterPublicationsByYear(year) {
    const publicationBoxes = document.querySelectorAll('.box');
    const buttons = document.querySelectorAll('.filter-button');
    
    // Remove active class from all buttons
    buttons.forEach(button => button.classList.remove('active'));
    // Add active class to clicked button
    event.target.classList.add('active');
    
    publicationBoxes.forEach(box => {
      if (box.dataset.year === year) {
        box.style.display = 'block';
      } else {
        box.style.display = 'none';
      }
    });
  }
</script>

<style>
  .filter-button.active {
    background-color: #005bb5;
  }
</style>
{% endblock %}
