{% extends "base.html" %}

{% block title %}Professor Jiseon Yang - Publications{% endblock %}

{% block content %}
<h1 class="mb-4">Publications</h1>

<section class="section">
    <style>
      body {
        background-color: #1c1c1c;
        color: #e0e0e0;
      }

      .publication-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .button-container {
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .filter-button {
        background-color: #2b2b2b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        flex: 1 1 auto;
        max-width: 150px;
      }

      .filter-button.active {
        background-color: #005bb5;
      }

      .filter-button:hover {
        background-color: #404040;
      }

      .publication-box {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .box {
        background-color: #2b2b2b;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .box:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      }

      .box img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .box a {
        color: #0073e6;
        font-weight: bold;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
      }

      .box a:hover {
        color: #66b2ff;
      }

      .box p {
        color: #cccccc;
        font-size: 14px;
        line-height: 1.6;
      }

      .journal-name-box {
        background-color: #1a1a1a;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.8em;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        color: #e0e0e0;
      }

      .hidden {
        display: none !important;
      }
    </style>

    <div class="publication-container">
      <div class="button-container">
        <button class="filter-button active" onclick="filterPublications('all', 'category')">All</button>
        <button class="filter-button" onclick="filterPublications('peer-reviewed', 'category')">Peer-Reviewed</button>
        <button class="filter-button" onclick="filterPublications('book-chapters', 'category')">Book Chapters</button>
        <button class="filter-button" onclick="filterPublications('research-activity', 'category')">Research Activity</button>
      </div>

      <div class="button-container">
        <button class="filter-button active" onclick="filterPublications('all', 'year')">All Years</button>
        {% for year in range(2024, 2007, -1) %}
          <button class="filter-button" onclick="filterPublications('{{ year }}', 'year')">{{ year }}</button>
        {% endfor %}
      </div>

      <div class="publication-box">
        <!-- Your existing publication boxes with data-year attributes -->
      </div>
    </div>
</section>

<p style="text-align: center; margin-top: 30px;">
    For a complete list of publications, please visit my 
    <a href="https://scholar.google.com/citations?user=__yH8X4AAAAJ&hl=en" target="_blank">Google Scholar profile</a>.
</p>

<script>
  let currentCategory = 'all';
  let currentYear = 'all';

  function filterPublications(value, filterType) {
    // Update the current filter value
    if (filterType === 'category') {
      currentCategory = value;
      // Update active state for category buttons
      document.querySelectorAll('.button-container:first-child .filter-button').forEach(button => {
        button.classList.remove('active');
        if (button.textContent.toLowerCase().includes(value.toLowerCase())) {
          button.classList.add('active');
        }
      });
    } else if (filterType === 'year') {
      currentYear = value;
      // Update active state for year buttons
      document.querySelectorAll('.button-container:last-child .filter-button').forEach(button => {
        button.classList.remove('active');
        if (button.textContent === value || (value === 'all' && button.textContent === 'All Years')) {
          button.classList.add('active');
        }
      });
    }

    // Filter the publications based on both category and year
    const publicationBoxes = document.querySelectorAll('.box');
    publicationBoxes.forEach(box => {
      const matchesCategory = currentCategory === 'all' || box.classList.contains(currentCategory);
      const matchesYear = currentYear === 'all' || box.dataset.year === currentYear;
      
      if (matchesCategory && matchesYear) {
        box.classList.remove('hidden');
      } else {
        box.classList.add('hidden');
      }
    });
  }

  // Initialize the filtering
  document.addEventListener('DOMContentLoaded', () => {
    filterPublications('all', 'category');
    filterPublications('all', 'year');
  });
</script>
{% endblock %}
